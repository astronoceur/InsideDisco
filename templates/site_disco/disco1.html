{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disco</title>
    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="{% static 'files/css/pag_disco.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  </head>
  <body>
      {% include 'site_disco/partials/_header.html' %}
      
      <section class="wrapper">
        
        <div class="container">
          <div class="grid-cols-2">
            <div class="grid-item-1">
              <h1 class="main-heading">
                {{album.titulo}}-<span>{{album.artista}}</span>
                <br />
                <h2>{{i.data}}</h2>
              </h1>
              <p class="info-text">
                {{album.descricao}}
              </p>
  
              <div class="btn_wrapper">
                <button class="btn view_more_btn">
                  view all pages <i class="ri-arrow-right-line"></i>
                </button>
  
                <button class="btn documentation_btn">documentation</button>
              </div>
            </div>
            <div class="grid-item-2">
              <div class="team_img_wrapper">
                <img src="{{album.imagem.url}}" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
      
 
    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="./script.js" defer></script> 

    {% include 'site_disco/partials/_footer.html' %}
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
